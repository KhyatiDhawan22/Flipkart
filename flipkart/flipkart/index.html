<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <div class="logo">
            <img class="logo-img"
                src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png">

        </div>
        <div class="search">
            <input class="search-input" type="text" placeholder="Search for products, brands and more">
            <div class="search-icon"><ion-icon name="search-outline"></ion-icon></div>
        </div>
        <div class="button">
            <button class="login-btn">Login</button>
        </div>
        <div class="header-links">
            <div class="link"><a href="#">Become a seller</a></div>
            <div class="link"><a href="#">More</a></div>
            <div class="link cart">
                <ion-icon name="cart"></ion-icon>
                <a href="#">Cart</a></div>
        </div>

    </div>

    


<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
